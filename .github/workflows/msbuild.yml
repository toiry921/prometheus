name: MSBuild

on:
  push:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
permissions: # For creating a release
  contents: write 
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Stage vcpkg
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: . .\external\vcpkg\scripts\bootstrap.ps1

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /p:Configuration=Release /p:PlatformTarget=x64 /p:OutDir=${{env.GITHUB_WORKSPACE}}\output ${{env.SOLUTION_FILE_PATH}}

    - name: Zip
      working-directory: ${{env.GITHUB_WORKSPACE}}\output
      run: Compress-Archive -Path *.* -DestinationPath prometheus-release.zip

    - uses: ncipollo/release-action@v1
      with:
        tag: v0.0.1
        allowUpdates: true
        artifactErrorsFailBuild: true
        body: "CI release for main branch."
        commit: ${{ env.GITHUB_SHA }}
        generateReleaseNotes: true
        removeArtifacts: true
        replacesArtifacts: true
        artifacts: ${{env.GITHUB_WORKSPACE}}\output\prometheus-release.zip
